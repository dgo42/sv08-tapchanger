#####################################################################
#   Addtional Sensors
#####################################################################
[temperature_sensor ₂ORANGE]
sensor_type: temperature_mcu
sensor_mcu: et1
min_temp: 0
max_temp: 100

[gcode_macro T1]
variable_color: ""
gcode:
  SELECT_TOOL T=1

[tool T1]
tool_number: 1
extruder: extruder1
fan: T1_partfan
# Migrated to printer.cfg
#gcode_x_offset: -0.026270
#gcode_y_offset: 0.074705
#gcode_z_offset: -0.187656
# Position with the toolhead aligned with the dock
params_park_x: 80
params_park_y: -2.0
params_park_z: 328.0
params_input_shaper_freq_x: 65.2
params_input_shaper_freq_y: 40.4

[tool_probe T1]
pin: et1:gpio10
tool: 1
z_offset: -1.072
speed: 5.0
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.02
samples_tolerance_retries: 3
activate_gcode:
    _TAP_PROBE_ACTIVATE HEATER=extruder1