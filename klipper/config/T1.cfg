#####################################################################
# 	Extruder
#####################################################################
[extruder1]
step_pin: et1:gpio23
dir_pin: et1:gpio24
enable_pin: !et1:gpio25
heater_pin: et1:gpio9
sensor_pin: et1:gpio29
pullup_resistor: 2200
smooth_time: 0.1
sensor_type:ATC Semitec 104NT-4-R025H42G

rotation_distance: 22.7998 # 22.9168 #22.0695
## rotation_distance = The original rotation_distance multiplied by the actual extrusion length divided by the requested extrusion length.
## Calibration step value: 22.44 = old value 22 * ​​actual value 102 / target value 100
gear_ratio:50:10
## Reduction ratio (Galileo gear ratio is 7.5:1 and this line is commented out; BMG is 50:17, output shaft is in front, input shaft is in the back)
microsteps:256
full_steps_per_rotation: 200   
nozzle_diameter:0.400
filament_diameter:1.75
min_temp:00
max_temp:350
max_power:1.0
min_extrude_temp:180
pressure_advance: 0.025
pressure_advance_smooth_time: 0.035
max_extrude_only_distance: 200.0   # You can comment this out if the traffic is squeezed out, but it is recommended to re-slice
#Nozzle temperature PID calibration command："PID_CALIBRATE HEATER=extruder1 TARGET=245
control: pid
# Bambulab P1S 48W
pid_Kp: 27.977
pid_Ki: 3.194
pid_Kd: 16.480
#pid_Kp=23.977 pid_Ki=6.394 pid_Kd=22.480

[tmc2209 extruder1]
sense_resistor: 0.100
uart_pin: et1:gpio0
tx_pin: et1:gpio1
interpolate: false
run_current: 0.75         #recommend setting it below 0.7A.

#####################################################################
#   Fans
#####################################################################
## PCF
[fan_generic T1_partfan]
pin: et1:gpio6
kick_start_time: 0.2
off_below: 0.10


## HEF
[heater_fan T1_hotend_fan]
pin: et1:gpio5
#tachometer_pin: et1:gpio16
#tachometer_ppr: 2

#####################################################################
#   Lights
#####################################################################
##Stealthburner Headlights
[neopixel tool_led1]
pin: et1:gpio7
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 1.0

## PCB Activity Light
#[output_pin act_led]
#pin: !et1:gpio8

#####################################################################
#   Accelerometer
#####################################################################
[adxl345 T1]
cs_pin: et1:gpio27
spi_software_sclk_pin: et1:gpio18
spi_software_mosi_pin: et1:gpio20
spi_software_miso_pin: et1:gpio19

[resonance_tester]
accel_chip: adxl345 T1
